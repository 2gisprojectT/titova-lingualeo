<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://lingualeo.com/" />
<title>Authorization</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Authorization</td></tr>
</thead><tbody>
<tr>
<!--Открытие ресурса>
	<td>open</td>
<!--Язык отображения - русский>
	<td>/ru/</td>
	<td></td>
</tr>
<tr>
<!--Войти>
	<td>click</td>
	<td>link=Р’РѕР№С‚Рё</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>name=email</td>
<!--Авторизация легального пользователя под правильным паролем, почтовый ящик и пароль изменены-->
	<td>Test@mail.ru</td>
</tr>
<tr>
	<td>type</td>
	<td>name=password</td>
	<td>TestPass</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//input[@value='Р’РѕР№С‚Рё']</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
